apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transport-ingress
  namespace: transport-prod
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "notification-service"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
spec:
  ingressClassName: nginx
  rules:
  - host: kowihan.local
    http:
      paths:
      # Scanner interface for controllers (direct access to tickets-service)
      - path: /scanner
        pathType: Prefix
        backend:
          service:
            name: tickets-service
            port:
              number: 8082
      # Static resources for scanner
      - path: /controller-scanner.html
        pathType: Exact
        backend:
          service:
            name: tickets-service
            port:
              number: 8082
      # WebSocket support
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 3001
      # API routes (go through API Gateway)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8081
      # Frontend (default route)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  # Prometheus monitoring
  - host: prometheus.kowihan.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
  # Grafana dashboards
  - host: grafana.kowihan.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
