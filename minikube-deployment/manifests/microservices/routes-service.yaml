apiVersion: v1
kind: Service
metadata:
  name: routes-service
  namespace: transport-prod
spec:
  selector:
    app: routes-service
  ports:
  - port: 8083
    targetPort: 8083
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: routes-service
  namespace: transport-prod
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: routes-service
  template:
    metadata:
      labels:
        app: routes-service
    spec:
      containers:
      - name: routes-service
        image: ghcr.io/khaoula2109/routes-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgresql-gis.transport-databases.svc.cluster.local:5432/transport_db"
        - name: SPRING_DATASOURCE_USERNAME
          value: "transport_user"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "transport_password123"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        - name: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
          value: "org.hibernate.spatial.dialect.postgis.PostgisDialect"
        - name: RABBITMQ_URI
          value: "amqp://user:password123456@rabbitmq.transport-databases.svc.cluster.local:5672"
        - name: RABBITMQ_EXCHANGE
          value: "transport_events"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: routes-service-hpa
  namespace: transport-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: routes-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
