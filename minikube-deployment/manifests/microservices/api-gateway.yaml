apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: transport-prod
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8081
    targetPort: 8081
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: transport-prod
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/khaoula2109/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        env:
        - name: JWT_SECRET
          value: "MaSuperCleSecretePourLeProjetTransportUrbainQuiEstTresLongueEtComplexe123"
        - name: SERVICES_USER_URL
          value: "http://user-service.transport-prod.svc.cluster.local:8080"
        - name: SERVICES_SUBSCRIPTION_URL
          value: "http://subscription-service.transport-prod.svc.cluster.local:3000"
        - name: SERVICES_TICKETS_URL
          value: "http://tickets-service.transport-prod.svc.cluster.local:8082"
        - name: SERVICES_ROUTES_URL
          value: "http://routes-service.transport-prod.svc.cluster.local:8083"
        - name: SERVICES_GEOLOCATION_URL
          value: "http://geolocation-service.transport-prod.svc.cluster.local:5000"
        - name: SPRING_RABBITMQ_HOST
          value: "rabbitmq.transport-databases.svc.cluster.local"
        - name: SPRING_RABBITMQ_PORT
          value: "5672"
        - name: SPRING_RABBITMQ_USERNAME
          value: "user"
        - name: SPRING_RABBITMQ_PASSWORD
          value: "password123456"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://jaeger.transport-monitoring.svc.cluster.local:4318/v1/traces"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: transport-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
