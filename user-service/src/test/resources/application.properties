# ============================================
# Configuration de Test - User Service
# ============================================

# Base de données H2 pour les tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Secret pour les tests
jwt.secret=testSecretKeyForJunitTestsOnlyNotForProduction123456789

# Désactiver RabbitMQ AutoConfiguration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Configuration RabbitMQ (valeurs dummy, ne seront pas utilisées)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest